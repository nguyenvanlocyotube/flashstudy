version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    command: npm run dev
    ports:
      - "4000:4000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/flashstudy
      - JWT_SECRET=change_this_secret
      - JWT_REFRESH_SECRET=change_refresh_secret
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongo
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules

  client:
    build: ./client
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:4000/api
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - server

volumes:
  mongo-data:
